<!DOCTYPE html>
<html>
<head>
    <style>
        /* The word "toggle" means turn on/off. */
        .toggle-button {
            background-color: rgb(230, 230, 230);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 15px;
            cursor: pointer;
        }

        .is-toggled {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <button class="toggle-button js-button">Gaming</button>
    <button class="toggle-button js-button">Music</button>
    <button class="toggle-button js-button">Tech</button>

    <script>
        document.querySelectorAll('.js-button').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('is-toggled');
            });
        });
    </script>
</body>
</html>
