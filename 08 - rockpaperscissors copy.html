<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-rock paper scissors</title>
</head>
<body>
    <p>rock paper scissors game</p>
    
    <button onclick="playGame('rock')" >Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors') ">Scissor</button>
    <button onclick="
    score.wins = 0; score.loses = 0; score.ties = 0 
    localStorage.removeItem('score')
    ">Reset score</button>

    <script>
        let score = JSON.parse(localStorage.getItem('score'))  || 
        {
            wins: 0,
            losses: 0,
            ties: 0
        }


        /*
        if(!score){
            score = {
                wins: 0,
                losses: 0,
                ties: 0
            }
        }
        */ 
       
        console.log(score)

        function playGame(playerMove){
            const computerMove = pickComputerMove()
            let result = ''

            if(playerMove==='rock'){
                if(computerMove === 'rock'){
                result = 'Tie'
                } else if(computerMove === 'paper'){
                    result = 'You Lost'
                } else if(computerMove === 'scissors'){
                    result = 'You Win'
                }
            } else if(playerMove === 'paper'){
                if(computerMove === 'rock'){
                result = 'You Win '
                } else if(computerMove === 'paper')
                {
                    result = 'Tie'
                } else if(computerMove === 'scissors'){
                    result = 'You Lost'
                }
            } else if(playerMove='scissors'){
                if(computerMove === 'rock'){
                 result = 'You Lost '
                } else if(computerMove === 'paper')
                {
                    result = 'You Win'
                } else if(computerMove === 'scissors'){
                    result = 'Tie'
                }
            }

            if(result === 'You Win'){
                score.wins += 1
            } else if (result === 'You Lost'){
                score.loses += 1
            } else if (result === 'Tie'){
                score.ties += 1
            }

            
            localStorage.setItem('score', JSON.stringify(score));


            alert(`You picked  ${playerMove} and Computer move is  ${computerMove}  so   ${result} 
Wins:  ${score.wins} Loses: ${score.loses} Ties: ${score.ties} `
            )
            
        }
        


       function pickComputerMove(){
         let computerMove = ''
            const randomNumber = Math.random()

            if(0<= randomNumber && randomNumber < 1/3){
                computerMove = 'rock'
            } else if (1/3<= randomNumber && randomNumber <= 2/3){
                computerMove = 'paper'
            } else if ( 2/3 <= randomNumber && randomNumber < 1){
                computerMove = 'scissors'
            }

            return computerMove
       }




    </script>
</body>
</html>
