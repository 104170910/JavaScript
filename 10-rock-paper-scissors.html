<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-css.css">
    
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock');" class="move-button" >
        <img src="assets/rock.png" alt="" class="img-button" >
    </button>
    <button onclick="playGame('paper');" class="move-button">
        <img src="assets/paper.png" alt="" class="img-button" >
    </button>
    <button onclick="playGame('scissors');" class="move-button">
        <img src="assets/scissors.png" alt="" class="img-button">
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <script src="10-rock-paper-scissors copy.js"></script>
  </body>
</html>
