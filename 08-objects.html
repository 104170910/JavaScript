        console.log('hello'.length)
        console.log('hello'.toUpperCase())
        console.log('hELLOo'.toLowerCase())

        // Objects variables are stored in Computer's memory
        // -> when calling a variable in an object, it's actually referencing the memory
        const object1 = {
            message: 'hello',
        }
        console.log(object1)

        const object2 = object1
        object1.message = 'Good Job'
        console.log(object1)

        console.log(object2)

        //object 3 has its own reference
        const object3 = {
            message: 'Good Job'
        }

        console.log(object3 === object1)

        //object2 and object1 has the same reference
        console.log(object2 === object1)

        const object4 = {
            message: 'Good Job boi ',
            price: 7.99
        }
        
        //Destructing: taking a property out of a object
        const {message, price} = object4
        console.log(message)
        console.log(price)
